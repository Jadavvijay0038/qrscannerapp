<ion-header collapse="fade">
  <ion-toolbar color="dark">
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="logincard">
    <ion-card-header class="logincard-header">
      <ion-card-title>User Login</ion-card-title>
    </ion-card-header>
    <ion-card-content class=".logincard-body">
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter Username" formControlName="email"></ion-input>
        </ion-item>
        <div
          *ngIf=" (loginform.controls['email'].dirty || loginform.controls['email'].touched) && loginform.controls['email'].invalid"
          class="alert alert-danger">Please Enter Valid Email </div>
        <div *ngIf="(loginform.controls['email'].dirty || loginform.controls['email'].touched)"
          class="alert alert-danger">
          <div *ngIf="loginform.controls['email'].errors?.required ">
            Email is required.
          </div>
        </div>
        <br>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
        </ion-item>
        <div
          *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].dirty || loginform.controls['password'].touched)"
          class="alert alert-danger">
          <div *ngIf="loginform.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
        <br>
        <ion-button [disabled]="loginform.invalid" (click)="onSubmit()" color="primary" expand="block"> Login <ion-icon
            name="log-in-outline"></ion-icon></ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
